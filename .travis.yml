---
language: node_js
node_js:
  - "6"

addons:
  firefox: latest
  chrome: stable

cache:
  directories:
    - $HOME/.npm
    - node_modules
    - bower_components

before_install:
  - npm install -g npm@5
  - npm install -g bower

install:
  - npm install
  - bower install

script:
  - npm test

env:
  - COVERAGE=true JOBS=2
